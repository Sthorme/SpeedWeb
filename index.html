<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <audio
      id="ding-sound"
      src="ding.mp3"
      type="audio/mpeg"
      preload="auto"
    ></audio>
    <audio
      id="gong-sound"
      src="gong.mp3"
      type="audio/mpeg"
      preload="auto"
    ></audio>
  </head>

  <body>
    <img id="logo" src="image/logo.svg" alt="Game Logo" />
    <div id="timer-container">
      <div id="timer-display">Time: 15:00</div>
      <button id="start-timer-btn">Begin</button>
    </div>

    <div id="players-container">
      <h2>Players</h2>
      <div id="add-player-section">
        <input type="text" id="player-name-input" placeholder="Player name" />
        <button id="add-player-btn">Add Player</button>
      </div>
      <div id="players-list"></div>
    </div>
  </body>
</html>
